<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Primo Cycles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
        }
        

        
        /* Sign in section */
        .signin-section {
            margin-bottom: 30px;
            margin-top: 20px;
        }
        
        .signin-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #000;
        }
        
        .signin-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #6366f1;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5855eb;
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .btn-secondary:disabled {
            background-color: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e5e7eb;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        /* Form */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-input::placeholder {
            color: #9ca3af;
        }
        
        /* Footer links */
        .footer-links {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .footer-link {
            color: #374151;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: #6366f1;
        }
        
        /* Back to home */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #374151;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #6366f1;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 28px;
            }
            
            .signin-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to home link -->
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to home
    </a>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">        
            
            <!-- Sign in section -->
            <div class="signin-section">
                <h1 class="signin-title">Sign in</h1>
                <p class="signin-subtitle">Choose how you'd like to sign in</p>
            </div>
            
            <!-- Sign in with shop button -->
            <button class="btn btn-primary" id="signInWithShop">
                <i class="fas fa-store"></i>
                Sign in with shop
            </button>
            
            <!-- Divider -->
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Email form -->
            <form id="emailForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Email"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-secondary" id="continueBtn" disabled>
                    Continue
                </button>
            </form>
            
            <!-- Footer links -->
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy policy</a>
                <a href="#" class="footer-link">Terms of service</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const continueBtn = document.getElementById('continueBtn');
            const emailForm = document.getElementById('emailForm');
            const signInWithShopBtn = document.getElementById('signInWithShop');
            
            // Enable/disable continue button based on email input
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                const isValidEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                
                continueBtn.disabled = !isValidEmail;
                
                if (isValidEmail) {
                    continueBtn.classList.remove('btn-secondary');
                    continueBtn.classList.add('btn-primary');
                } else {
                    continueBtn.classList.remove('btn-primary');
                    continueBtn.classList.add('btn-secondary');
                }
            });
            
            // Handle email form submission
            emailForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                if (email) {
                    // Simulate email sign in and redirect to profile
                    localStorage.setItem('user', JSON.stringify({
                        name: 'John Doe',
                        email: email,
                        avatar: 'JD'
                    }));
                    
                    // Redirect to profile page
                    window.location.href = 'profile.html';
                }
            });
            
            // Handle sign in with shop button
            signInWithShopBtn.addEventListener('click', function() {
                // Simulate shop sign in
                alert('Redirecting to shop authentication...');
                // In a real implementation, this would redirect to the shop's OAuth
            });
            
            // Focus on email input when page loads
            emailInput.focus();
        });
    </script>
</body>
</html>
